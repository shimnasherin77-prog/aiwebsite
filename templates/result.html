<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Generated Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(180deg, #fdfbfb, #ebedee);
        }

        header {
            background: linear-gradient(135deg, #43cea2, #185a9d);
            padding: 18px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            position: sticky;
            top: 0;
        }

        header a { 
            color: white; 
            text-decoration: none; 
            font-weight: bold; 
        }

        .content {
            max-width: 1200px;
            margin: 40px auto;
            padding: 35px;
            background: white;
            border-radius: 22px;
        }

        .hero {
            text-align: center;
            padding: 40px;
            background: #4CAF50;
            color: white;
            border-radius: 12px;
        }

        .hero button {
            padding: 12px 20px;
            font-size: 16px;
            background: white;
            color: #4CAF50;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
        }

        .cards {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
            justify-content: center;
        }

        .card {
            background: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            width: 220px;
            text-align: center;
            border-radius: 8px;
        }

        .card img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .card button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        @media(max-width:600px) {
            .cards { flex-direction: column; align-items: center; }
        }

        footer {
            text-align: center;
            padding: 25px;
            font-size: 13px;
            color: #666;
        }
    </style>
</head>
<body>

<header>
    <a href="/">← Home</a>
    <div>AI Generated Website (Page ID: {{ page_id }})</div>
</header>

<div class="content">
    {{ content | safe }}
</div>

<footer>
    © 2026 AI Website Builder
</footer>

<script>
    // Safe JS usage for page_id
    const pageId = "{{ page_id }}";  // Wrapped in quotes to avoid JS errors
    console.log("Dynamic Page ID:", pageId);
</script>

</body>
</html>
