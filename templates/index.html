<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Website Builder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .glass {
            width: 420px;
            padding: 40px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.25);
            color: #fff;
            text-align: center;
        }

        h1 { margin-bottom: 10px; font-size: 30px; }
        p { opacity: 0.9; font-size: 14px; margin-bottom: 25px; }

        input {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: none;
            font-size: 15px;
            outline: none;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            background: linear-gradient(135deg, #ff9966, #ff5e62);
            color: #fff;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .examples {
            margin-top: 20px;
            font-size: 13px;
            opacity: 0.85;
        }

        .examples span {
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="glass">
    <h1>AI Website Builder</h1>
    <p>Create beautiful website pages for any category</p>

    <form action="/generate" method="post">
        <input type="text" name="idea" placeholder="Shopping, Restaurant, Travel..." required>
        <button type="submit">Generate Website</button>
    </form>

    <div class="examples">
        ✨ 
        <span onclick="document.querySelector('input[name=idea]').value='Ecommerce';">Ecommerce</span> •
        <span onclick="document.querySelector('input[name=idea]').value='Restaurant';">Restaurant</span> •
        <span onclick="document.querySelector('input[name=idea]').value='Hotel';">Hotel</span> •
        <span onclick="document.querySelector('input[name=idea]').value='Education';">Education</span> •
        <span onclick="document.querySelector('input[name=idea]').value='Travel';">Travel</span>
    </div>
</div>

</body>
</html>
